<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter Top-Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="48x48 duke icon.png">
</head>
<body>
    <h1>Zombie Shooter</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            Puntuación: <span id="score">0</span>
            | Mejor Puntuación: <span id="personal-best">0</span>
        </div>
        <div id="game-over" style="display: none;">
            <h2>¡HAS PERDIDO!</h2>
            <p>Puntuación Final: <span id="final-score">0</span></p>
            <p>Mejor Puntuación: <span id="pb-gameover">0</span></p>
            <button id="restart-button">Jugar de Nuevo</button>
        </div>
         <div id="paused" style="display: none;">
            <h2>PAUSA</h2>
            <p>(Presiona ESC para continuar)</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
